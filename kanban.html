<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My notes</title>
    <script src="https://get.mavo.io/mavo.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
    <link rel="stylesheet" type="text/css" href="sticky-notes.css"/>
</head>
<body>
<div mv-app="mavokanban" mv-storage="https://github.com/rapidbunny/mavokanban">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12"><button type="button" class="btn-transparent editmode float-right btn btn-link mv-add-boards">+ New board</button></div>
        </div>
        <div class="row" property="boards" mv-multiple>
            <div class="col-lg-12"><h1 class="big-title" property="title"></div>
            <div class="col-md-4 col-lg-4 todo">
                <h1 class="big-title text-center">To do: </h1>
                <div class="container">
                    <div class="card-columns">
                        <div class="card editmode btn-transparent"><button type="button" class="btn mv-add-todo btn-link btn-transparent">+ New task</button></div>
                        <div class="card sticky-note" mv-multiple property="todo" mv-accepts="inProgress done">
                            <div class="card-body">
                                <h4 class="card-title" property="title"></h4>
                                <p class="card-text" property="text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-lg-4 inProgress">
                <h1 class="big-title text-center">In progress:</h1>
                <div class="container">
                    <div class="card-columns">
                        <div class="card sticky-note" mv-multiple property="inProgress" mv-accepts="done todo">
                            <div class="card-body">
                                <h4 class="card-title" property="title"></h4>
                                <p class="card-text" property="text"></p>
                            </div>
                        </div>
                    </div>
                    <button class="mv-add-inProgress invisible">New task</button>
                </div>
            </div>

            <div class="col-md-4 col-lg-4 done">
                <h1 class="big-title text-center">Done:</h1>
                <div class="container">
                    <div class="card-columns">
                        <div class="card sticky-note" mv-multiple property="done" mv-accepts="inProgress todo">
                            <div class="card-body">
                                <h4 class="card-title" property="title"></h4>
                                <p class="card-text" property="text"></p>
                            </div>
                        </div>
                    </div>
                    <button class="mv-add-done invisible">New task</button>
                </div>
            </div>
       </div>
    </div>
</div>
</body>
</html>
