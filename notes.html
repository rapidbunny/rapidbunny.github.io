<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My notes</title>
<style>
*{
  margin:0;
  padding:0;
}
body{
  font-family:arial,sans-serif;
  font-size:100%;
  margin:3em;
  background:#666;
  color:#fff;
}
h2,p{
  font-size:100%;
  font-weight:normal;
}
ul,li{
  list-style:none;
}
ul{
  overflow:hidden;
  padding:3em;
}
ul li a{
  text-decoration:none;
  color:#000;
  background:#ffc;
  display:block;
  height:10em;
  width:10em;
  padding:1em;
}
ul li{
  margin:1em;
  float:left;
}
</style>
 
<script src="https://get.mavo.io/mavo.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/sketchy/bootstrap.min.css">
<link rel="stylesheet" href="https://get.mavo.io/mavo.css">
  
</head>
<body>
<div mv-app="mavonotes" mv-storage="local">
<ul>
  <li property="note" mv-multiple>
    <a href="#">
      <h2 property="title"></h2>
      <p property="content"></p>
    </a>
  </li>
</ul>
</div>
</body>
</html>
