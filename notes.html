<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My notes</title>
  <script src="https://get.mavo.io/mavo.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
  <link rel="stylesheet" type="text/css" href="sticky-notes.css"/>
</head>
<body>
<div class="container" mv-app="mavonotes" mv-storage="https://github.com/rapidbunny/mavonotes">

  <div class="jumbotron">
    <h1>My notes</h1>
    <p class="lead">Random notes stored to GitHub using mavo.io & zero programming!</p>
  </div>

  <div class="card-columns">
    <div class="card sticky-note" mv-multiple property="notes">
      <div class="card-body">
        <h4 class="card-title" property="title"></h4>
        <p class="card-text" property="text"></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
